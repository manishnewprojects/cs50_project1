<!DOCTYPE html>
<html lang="en">
 
<head>

{% include 'html_includes/header.html' %}

</head>

<!-- Primary Page Layout -->

<body>

<main style="text-align: center;">

     <div class="mv_header_title">

            <h2> Welcome to vaidyaLib by Manish Vaidya </h2>
            <h2> Find all your favorite books </h2>
            <h4> Create account</h4>
    </div>

    <div class="col-sm-3 " style="text-align: center;"> </div>

    <div class="col-sm-6 " style="text-align: center;">  

            {% if error %}
                <p><strong>Error:</strong> {{ error }}</p>
            {% endif %}

                <form method="POST">
                    <div class="form-group">
                      <label for="username">Username </label>
                      <input type="text" name="uname" class="form-control" id="uname" required="required">
                    </div>
                    <div class="form-group">
                      <label for="email">Email </label>
                      <input type="email" name="mail" class="form-control" id="mail" required="required">
                    </div>
                    <div class="form-group">
                      <label for="password">Password </label>
                      <input type="password" name="passw" class="form-control" id="passw" required="required">
                    </div>
                    <button type="submit" class="btn form-control btn-default">Register</button>
                </form>
            <p><br><br> <h4><a href="/">Back to main page</a></h4> </p>
            </div>
       


{% include 'html_includes/end_js.html' %}

</main>


</body>
</html>
